{% extends 'base.html' %}

{% block content %}
    <table class="table text-center">
        <thead>
            <tr>
                <th scope="col">Título</th>
                <th scope="col">Avaliação</th>
                <th scope="col">Opções (CRUD)</th>
            </tr>
        </thead>
        <tbody>
            {% for object in object_list %}
            <tr>
                <td>{{ object.title }}</td>
                <td>{{ object.rate }}</td>
                <td>
                    <div class="container-fluid">
                        <a href="{% url 'movies:create' %}" class="btn btn-sm mt-1 btn-success">Adicionar</a>
                        <a href="{% url 'movies:detail' object.id %}" class="btn mt-1 btn-sm btn-primary">Detalhes</a>
                        <a href="{% url 'movies:update' object.id %}" class="btn mt-1 btn-sm btn-warning">Atualizar</a>
                        <a href="{% url 'movies:delete' object.id %}" class="btn mt-1 btn-sm btn-danger">Deletar</a>
                    </div>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
