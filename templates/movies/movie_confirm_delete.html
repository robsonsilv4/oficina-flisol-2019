{% extends 'base.html' %}

{% block content %}
    <h2>Tem certeza que deseja deletar o filme {{ object.title }}?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirmar</button>
        <a href="{% url 'movies:list' %}" class="btn btn-primary">Cancelar</a>
    </form>
{% endblock %}
