{% extends 'base.html' %}

{% block content %}
<div class="card mt-3">
    <div class="card-body">
        <h5 class="card-title">Tem certeza que deseja deletar o filme {{ object.title }}?</h5>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Confirmar</button>
            <a href="{% url 'movies:list' %}" class="btn btn-primary">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
