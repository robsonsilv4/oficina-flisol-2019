{% extends 'base.html' %}

{% block content %}
    <div class="card mt-3 mb-3">
        <div class="card-body">
            <h5 class="card-title">{{ object.title }}</h5>
            <p class="card-text">{{ object.description }}</p>
            <a href="{% url 'movies:update' object.id %}" class="btn btn-warning">Atualizar</a>
            <a href="{% url 'movies:delete' object.id %}" class="btn btn-danger">Deletar</a>
            <a href="{% url 'movies:list' %}" class="btn btn-success">Voltar</a>
        </div>
    </div>
{% endblock %}
