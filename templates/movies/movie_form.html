{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Adicionar</button>
        <a href="{% url 'movies:list' %}" class="btn btn-danger">Cancelar</a>
    </form>
{% endblock %}
